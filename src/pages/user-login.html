<template>
	<require from="/value-converters" /></require>
	<require from="../components/response-message"></require>
  
	<div class="pageContainer">
		<div class="pageBackground">
			<div class="pageContent">
				hello from user login
				<div if.bind="!userdata.bLoggedIn">
					<div>
						<span>Username:</span>
						<input id="test" type="text" value.bind="username"/>
					</div>
					<div>
						<span>Password:</span>
						<input type="text" value.bind="password"/>
					</div>
					<div>
						<div>Remember me</div>
						<input type="checkbox" checked.bind="bRememberMe"/>
					</div>
					<div>
						<input type="button" value="Login" click.delegate="login()"/>
					</div>
				</div>
				<div if.bind="userdata.bLoggedIn">
					<div>
						<input type="button" value="Logout" click.delegate="logout()"/>
					</div>
				</div>
				<div>
					${loginMessage}
				</div>
				<div style="border: 2px solid black">
					<input type="button" value="Get Public Api" click.delegate="getPublicApi()" />
					<input type="button" value="Get Private Api" click.delegate="getPrivateApi()" />
					<div>
						Api Message: ${apiMessage}
					</div>
				</div>			</div>
		</div>
	</div>
</template>
