<template>
	<require from="/value-converters" /></require>
	<require from="../components/response-message"></require>
  
	<div class="pageContainer">
		<div class="pageBackground">
			<div class="pageContent">
				<div class="generalPageHeader">
					Login
				</div>
				<div class="generalPageBody ${isSaving ? 'spinner' : ''}">
					<div if.bind="!userdata.bLoggedIn">
						<div class="simpleFormInputContainer">
							<span>Username:</span>
							<input class="simpleFormInput" type="text" value.bind="username"/>
						</div>
						<div class="simpleFormInputContainer">
							<span>Password:</span>
							<input class="simpleFormInput" type="password" value.bind="password"/>
						</div>
						<div class="simpleFormInputContainer">
							<input class="simpleFormInput" type="checkbox" checked.bind="bRememberMe"/>
							<span>Remember me</span>
						</div>
						<div class="simpleFormButtonContainer">
							<input class="simpleFormButton" type="button" value="Login" click.delegate="login()"/>
							<div class="hyperlink" style="margin: 6px 0px;" click.delegate="gotoCreateUser()">Create User</div>
							<div class="hyperlink" click.delegate="gotoForgotUsername()">Forgot username</div>
							<div class="hyperlink" click.delegate="gotoForgotPassword()">Forgot password</div>
						</div>
					</div>
					<response-message class="responseMessageCustomElement" view-model.ref="msgPageGeneral"></response-message>
				</div>
			</div>
		</div>
	</div>
</template>
