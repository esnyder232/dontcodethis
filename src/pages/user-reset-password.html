<template>
	<require from="/value-converters" /></require>
	<require from="../components/response-message"></require>
  
	<div class="pageContainer">
		<div class="pageBackground">
			<div class="pageContent">
				<div class="generalPageHeader">
					Reset Password
				</div>
				<div if.bind="bVerified" class="generalPageBody ${isSaving ? 'spinner' : ''}">
					<div class="simpleFormInputContainer">
						<span>Username:</span>
						<span>${username}</span>
					</div>
					<div class="simpleFormInputContainer">
						<span>New Password:</span>
						<input class="simpleFormInput" type="password" value.bind="password"/>
					</div>
					<div class="simpleFormInputContainer">
						<span>Repeat Password:</span>
						<input class="simpleFormInput" type="password" value.bind="passwordRepeat"/>
					</div>
					<div class="simpleFormButtonContainer">
						<input class="simpleFormButton" type="button" value="Change Password" click.delegate="resetPassword()" disabled.bind="isSaving"/>
					</div>
				</div>
				<response-message class="responseMessageCustomElement" view-model.ref="msgPageGeneral"></response-message>
			</div>
		</div>
	</div>
</template>
