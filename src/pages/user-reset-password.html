<template>
	<require from="/value-converters" /></require>
	<require from="../components/response-message"></require>
  
	<div class="pageContainer">
		<div class="pageBackground">
			<div class="pageContent">
				Reset password
				<div if.bind="bVerified">
					<div>
						<span>Username:</span>
						<span>${username}</span>
					</div>
					<div>
						<span>New Password:</span>
						<input type="text" value.bind="password"/>
					</div>
					<div>
						<span>Repeat Password:</span>
						<input type="text" value.bind="passwordRepeat"/>
					</div>
					<div>
						<input type="button" value="Change Password" click.delegate="resetPassword()" disabled.bind="isSaving"/>
					</div>
				</div>
				<div>
					${resetMessage}
				</div>			</div>
		</div>
	</div>
</template>
