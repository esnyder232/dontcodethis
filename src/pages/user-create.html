<template>
	<require from="/value-converters" /></require>
	<require from="../components/response-message"></require>
  
	<div class="pageContainer">
		<div class="pageBackground">
			<div class="pageContent">
				<div class="generalPageHeader">
					Create User Account
				</div>
				<div class="generalPageBody ${isSaving ? 'spinner' : ''}">
					<div class="simpleFormInputContainer">
						<span>Email:</span>
						<input class="simpleFormInput" type="text" value.bind="email" keyup.delegate="checkForEnter($event)"/>
						<span>(used for confirmation)</span>
					</div>
					<div class="simpleFormInputContainer">
						<span>Username:</span>
						<input class="simpleFormInput" type="text" value.bind="username" keyup.delegate="checkForEnter($event)"/>
					</div>
					<div class="simpleFormInputContainer">
						<span>Password:</span>
						<input class="simpleFormInput" type="password" value.bind="password" keyup.delegate="checkForEnter($event)"/>
					</div>
					<div class="simpleFormInputContainer">
						<span>Repeat Password:</span>
						<input class="simpleFormInput" type="password" value.bind="passwordRepeat" keyup.delegate="checkForEnter($event)"/>
					</div>
					<div class="simpleFormButtonContainer">
						<input class="simpleFormButton" type="button" value="Create" click.delegate="createUser()" disabled.bind="isSaving"/>
					</div>
					<response-message class="responseMessageCustomElement" view-model.ref="msgPageGeneral"></response-message>
				</div>
			</div>
		</div>
	</div>
</template>
